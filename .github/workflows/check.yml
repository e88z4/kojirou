name: check

on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.24.2'
    - name: Run Tests
      run: go test -v ./...
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.24.2'
    - uses: golangci/golangci-lint-action@v6
      with:
        version: v1.62
        go-version-used: '1.24.2'
